  <script type="text/javascript">
    // 1.概念
    // 栈也是一种非常常见的数据结构，并且在程序中的应用是非常广泛的
    // 数组
    // 我们知道数组是一种线性结构，并且可以在数组中的任意位置插入和删除数据
    // 但是有时候，我们为了实现某些功能，必须对这些任意性加以限制
    // 而栈和队列就是比较常见的受限的线性结构

    // 栈的数据特点 stack
    // 名词：栈顶 栈底 进栈 入栈 压栈 出栈
    // 只能在一端添加或者删除元素
    // 栈是一种受限的线性表 特点：后进先出（FIFO）
    // 1.其限制是仅允许在表的一端进行插入和删除运算，这一段被称为栈顶，相对地，把另外一段称之为栈底
    // 2.LIFO（last in first out）表示就是后进入的元素，第一个弹出栈空间，类似于自动餐托盘，最后放在上面的托盘，往往先拿出去使用
    // 3.向一个栈插入新元素又称作进栈，入栈，压栈。他是把新元素放到栈顶元素的上面，使之成为新的栈顶元素
    // 4.从一个栈删除元素又称作出栈、退栈，他是把栈顶元素删除掉，使其相邻的元素成为新的栈顶元素

    // 生活中的示例
    // 1.自助餐的托盘，最新放上去的，最先被客人拿走使用
    // 2.收到很多的邮件（实体的），从上往下一次处理这些邮件（最新收到的邮件，最先处理）
    // 3.注意：不允许改变邮件的次序，比如从最小开始，或者优先处理比较紧急的邮件，否则就不再是栈结构，而是队列或者优先级队列结构
    // 程序就是对生活的抽象

    // 那么程序中什么是使用栈实现的呢？ 函数调用栈 递归（自己调用自己） 出现栈溢出的错误
    // 1.就是我们常说的函数调用栈
    // 2.我们知道函数之间可以进行相互的调用： A调用B，B调用C，C调用D
    // 3.那么在执行的过程中，会先将A压入栈，A没有执行完，所以不会弹出栈
    // 4.在A执行的过程中，调用了B，会将B压入进栈，这个时候B在栈顶，A在栈底
    // 5.如果这个时候B执行完毕，那么B会弹出栈，但是B没有执行完，他调用了C函数
    // 6.此时C会入栈，并且在栈顶，而C调用了D，D会压入到栈顶
    // 7.所以当前栈的顺序是：栈底A-->B-->C-->D栈顶
    // 8.D函数执行完毕，就会弹出栈，然后C/B/A依次弹出栈
    // 所以我们又函数调用栈的称呼，就是来自于他们内部的实现机制（通过栈来实现的）








  </script>
