<body>
  <script type="text/javascript">
    // 1.概念
    // 栈也是一种非常常见的数据结构，并且在程序中的应用是非常广泛的
    // 数组
    // 我们知道数组是一种线性结构，并且可以在数组中的任意位置插入和删除数据
    // 但是有时候，我们为了实现某些功能，必须对这些任意性加以限制
    // 而栈和队列就是比较常见的受限的线性结构

    // 栈的数据特点 stack
    // 名词：栈顶 栈底 进栈 入栈 压栈 出栈
    // 只能在一端添加或者删除元素
    // 栈是一种受限的线性表 特点：后进先出（FIFO）
    // 1.其限制是仅允许在表的一端进行插入和删除运算，这一段被称为栈顶，相对地，把另外一段称之为栈底
    // 2.LIFO（last in first out）表示就是后进入的元素，第一个弹出栈空间，类似于自动餐托盘，最后放在上面的托盘，往往先拿出去使用
    // 3.向一个栈插入新元素又称作进栈，入栈，压栈。他是把新元素放到栈顶元素的上面，使之成为新的栈顶元素
    // 4.从一个栈删除元素又称作出栈、退栈，他是把栈顶元素删除掉，使其相邻的元素成为新的栈顶元素








  </script>
